{%extends 'base.html'%} {% block content %}
<div class="container">

    <div class="row">
        {% if projects %}
        <h2>Found {{ projects|length }} of searched term {{message}}</h2>
        {% else %}
        <h2> Found 0 projects for the search term {{message}} </h2>
        {% endif %}

    </div>

    <div class="row">

        {% if projects %} {% for p in projects %}
        <div class="col-sm-6 col-md-3">
            <h1>{{p.title}}</h1>

            <img src="{{p.photo.url}}" alt="" height="300px" width="300px">
        </div>
        {% endfor %} {% endif %}
    </div>
</div>
{% endblock %}
